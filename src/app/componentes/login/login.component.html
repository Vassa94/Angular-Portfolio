<div class="container align-self-center pad-t">
  <div class="row justify-content-center bg-light">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <h2 class="text-center margin-t">Login
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </h2>
      <hr>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="loginParams.email" [ngModelOptions]="{standalone: true}">
          <small class="form-text text-muted">Nunca compartiremos tu informaci칩n.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contrase침a</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="loginParams.password" [ngModelOptions]="{standalone: true}">
        </div>
        <small class="form-text text-muted">
          Not registered? <a routerLink="/registro">Create an account</a>
        </small>
        <hr>
        <button type="submit" class="btn btn-secondary btn-block" (click)="login()">Iniciar Sesi칩n</button>
        <button type="submit" class="btn btn-danger btn-block" routerLink="/lugares">Cancelar</button>
      </form>
      <hr>
    </div>
  </div>
</div>
