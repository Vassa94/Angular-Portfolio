<!-- El encabezado de la página. -->
<div class="botones lead-overlay">
  <button *ngIf="loG()" type="button" class="btn edicion btn-outline-secondary" (click)="edit(content)">
    <i class="fa fa-pencil-square"></i>
  </button>
</div>
<div class="slider form-check form-switch">  
  <input class="form-check-input" type="checkbox" role="switch" id="colorslider">

  <span  ><i class="fa-regular fa-sun" style="color: white;"></i></span>
  <span  ><i class="fa-regular fa-moon" style="color: white;"></i></span>
</div>
<div id="lead">
  

  <!-- El contenido de la sección principal. -->
  <div id="lead-content">
    <h1>{{ miPortfolio.nombre}} {{ miPortfolio.apellido }}</h1>
    <h2>{{ miPortfolio.titulo }}</h2>
    <!--<a href="#" class="btn-rounded-white">Curriculum</a>  ver agregar curriculum-->
  </div>


  <!-- Un div que se usa para crear un fondo para la sección principal. -->

  <div id="lead-overlay">
    <iframe src='https://my.spline.design/lathegradientscopy-a2c88ce52193cf8d6819e88c650fe15b/'
      frameborder='0' width='100%' height='100%'></iframe>
  </div>

  <!-- Un botón que te lleva a la siguiente sección. -->
 
  <div id="lead-down">
    <span style="display: flex;justify-content: center; align-items: center;">
      <a class="nav-link" href="#about">
        <i class="fa-solid fa-chevron-down"></i>
      </a>
    </span>
  </div>
</div>


<!-- Una plantilla para el modal. -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h2 class="modal-title">Datos personales</h2>
    <button type="button" class="close edicion" data-dismiss="modal" (click)="modal.dismiss('Cross click')">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="modal-body">

    <!-- Formulario que se utiliza para editar los datos personales del usuario. -->
    <form [formGroup]="personaform" (ngSubmit)="saveData()">

      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <input placeholder="{{ miPortfolio.nombre }}" name="nombre" class="form-control" formControlName="nombre" />
        </div>
      </div>

      <div class="mb-3">
        <label for="apellido">Apellido</label>
        <div>
          <input placeholder="{{ miPortfolio.apellido }}" name="apellido" class="form-control"
            formControlName="apellido" />
        </div>
      </div>

      <div class="mb-3">
        <label for="titulo">Titulo</label>
        <div>
          <input placeholder="{{ miPortfolio.titulo }}" name="titulo" class="form-control" formControlName="titulo" />
        </div>
      </div>

      <div class="modal-footer input-group">
        <button type="submit" class="btn btn-success btn-modal" (click)="modal.close('Save click')">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</ng-template>
