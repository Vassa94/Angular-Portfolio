<ng-template #content let-modal>
  <div class="modal-header" >
    <h2 class="modal-title">Proyectos</h2>
    <button type="button" class="close edicion" data-dismiss="modal" (click)="modal.dismiss('Cross click')">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="proyform" (ngSubmit)="form()">

      <div class="form-group">

        <div class="mb-3">
          <label for="nombre">Nombre del proyecto</label>
          <div>
            <input name="nombre" class="form-control" formControlName="nombre" />
          </div>
        </div>

        <div class="mb-3">
          <label for="imgUrl">Url de la Imagen</label>
          <span>            
            <div>
              <input type="url" name="imgUrl" class="form-control" formControlName="imgUrl" />
            </div>
          </span>
        </div>

        <div class="mb-3">
          <label for="descripcion">Descripci칩n</label>
          <div>
            <textarea rows="3" name="descripcion" class="form-control"
              formControlName="descripcion"></textarea>
          </div>
        </div>

        <div class="mb-3">
          <label for="linkUrl">Link del proyecto</label>
          <div>
            <input type="url" name="linkUrl" class="form-control" formControlName="linkUrl" />
          </div>
        </div>

      </div>

      <div class="modal-footer input-group">
        <button type="submit" class="btn btn-success btn-modal" (click)="modal.close('Save click')">
          Guardar cambios
        </button>
      </div>
    </form>

  </div>
</ng-template>
