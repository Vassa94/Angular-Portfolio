<div id="projects" class="background-alt">
        <h2 class="heading">Proyectos</h2>
        
        <!-- Un botón que abrirá un modal para agregar un nuevo proyecto. -->
        <ul class="edicion botones " *ngIf="loG()">
            <li class="orden">
              <button type="button" class="btn edicion btn-outline-secondary">
                <i class="fa fa-square-plus"></i>
              </button>
            </li>
        </ul>
        
        <!-- Un bucle que creará un nuevo bloque para cada proyecto en la matriz
        `misProyectos`. -->
        <div class="container" *ngFor="let proyecto of misProyectos" >
            <div class="row">
                <div class="project shadow-large">
                    <div class="project-image">
                        <img [src]="proyecto.image" width="300" height="300"  />
                    </div>
                    <ul class="botones"*ngIf="loG()">
                        <li class="orden">
                          <button type="button" class="btn btn-sm btn-link">
                            <i class="fa fa-pencil-square"></i>
                          </button>
                        </li>
                        <li class="orden">
                          <button class="btn btn-link btn-sm">
                            <i class="fa fa-square-xmark"></i>
                          </button>
                        </li>
                    </ul>
                    
                    <div class="project-info">
                        <h3>{{proyecto.name}}</h3>
                        <p>{{proyecto.description}}</p>
                        <a [href]="proyecto.link" target="_blank">Ver pagina</a>
                    </div>
                </div>
            </div>
        </div>
</div>

<app-skills></app-skills>
