
<!-- botones de edición que solo se muestran si el usuario ha iniciado sesión. -->
<div *ngIf="loG()" style="display: block;padding-top: 20px;padding-bottom: 0px;height: 60px;">
  <ul class="botones">
    <li class="orden">
      <button type="button" class="btn edicion btn-outline-secondary" (click)="openVerticallyCentered(content)">
        <i class="fa fa-pencil-square"></i>
      </button>
    </li>
    <li class="orden">
      <button type="button" class="btn edicion btn-outline-secondary">
        <i class="fa-solid fa-square-xmark"></i>
      </button>
    </li>
  </ul>
</div>

<!-- Sección Acerca de mi. -->
<div id="about" style="text-align: center;">
  <div class="sobre-mi">
    <h2 class="heading">Sobre mi</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
          <img class="perfil"
            [src]="miInfo.imgUrl"
            alt="Avatar" />
        </div>
        <div class="col-md-8" style="padding-top:40px ;">
          <p>{{ miInfo.about }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->

<ng-template #content let-modal>
  <div class="modal-header">
    <h2 class="modal-title">Sobre Mi</h2>
    <button type="button" class="close edicion" data-dismiss="modal" (click)="modal.dismiss('Cross click')">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <div>
          <textarea placeholder="{{ miInfo.about }}" id="descripcion" class="form-control"></textarea>
        </div>
        <label for="firstname">Imagen de perfil</label>
        <div>
          <input placeholder="{{miInfo.imgUrl}}" id="firstname" class="form-control" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success btn-modal" (click)="save('')">
      Guardar cambios
    </button>
  </div>
</ng-template>
