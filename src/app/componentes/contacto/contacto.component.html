<div id="contact">
    <h2>Contacto</h2>
    <div id="contact-form">

        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
            <div class="form-group">
                <input type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                    placeholder="Email" formControlName="Email">
                
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Fullname" placeholder="Nombre completo"
                    formControlName="Fullname">
            </div>
            <div class="form-group">
                <textarea class="form-control" formControlName="Comment" name="Comment">
            </textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Enviar</button>
        </form>

    </div>

</div>

<app-footer></app-footer>
